<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <a href="index.html" class="logo">Swiggy</a>
        </div>
        <nav class="right">
            <a href="offer.html">Offers</a>
            <a href="help.html">Help</a>
            <a href="signin.html">Sign In</a>
            <a href="cart.html" class="cart">Cart</a>
        </nav>
    </header>

    <section class="cart-container">
        <h2>Checkout</h2>
        <p>Items in your cart:</p>

        <ul>
            <script>
                const params = new URLSearchParams(window.location.search);
                const items = params.getAll('item');
                items.forEach(item => {
                    document.write(`<li>${item}</li>`);
                });
            </script>
        </ul>

        <a href="cart.html" class="btn">Back to Cart</a>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Swiggy Clone | Developed by Dedeepya</p>
    </footer>

</body>

</html>
