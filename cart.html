<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCU1lqt2BVdwDnhdGAAZXhyfiCzL0fsls5Lw&s" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Swiggy - Cart</title>
</head>

<body>
    <header class="header">
        <div class="left">
            <a href="index.html" class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCU1lqt2BVdwDnhdGAAZXhyfiCzL0fsls5Lw&s" alt="Swiggy" class="logo">
                <a href="index.html">Swiggy</a>
            </a>
            <div class="dropdown">
                <button>Location â–¼</button>
                <div class="dropdown-content">
                    <p>Hyderabad</p>
                    <p>Bangalore</p>
                    <p>Chennai</p>
                </div>
            </div>
        </div>
        <nav class="right" style="display: flex; gap: 10px;">
            <a href="offer.html"><i class="fas fa-percent"></i> Offers</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
            <a href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
            <a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search food...">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>

    <div class="cart-container">
        <h1>Your Cart</h1>

        <div class="cart-items">
            <div class="cart-item">
                <img src="p.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <div class="quantity-selector">
                    <label for="pizza-qty">Qty:</label>
                    <input type="number" id="pizza-qty" value="1" min="1">
                </div>
            </div>

            <div class="cart-item">
                <img src="Burger.jpg" alt="Burger">
                <h3>Burger</h3>
                <div class="quantity-selector">
                    <label for="burger-qty">Qty:</label>
                    <input type="number" id="burger-qty" value="1" min="1">
                </div>
            </div>

            <div class="cart-item">
                <img src="b.jpg" alt="Biryani">
                <h3>Biryani</h3>
                <div class="quantity-selector">
                    <label for="biryani-qty">Qty:</label>
                    <input type="number" id="biryani-qty" value="1" min="1">
                </div>
            </div>

            <div class="cart-item">
                <img src="pp.jpg" alt="Paneer Pizza">
                <h3>Paneer Pizza</h3>
                <div class="quantity-selector">
                    <label for="paneer-qty">Qty:</label>
                    <input type="number" id="paneer-qty" value="1" min="1">
                </div>
            </div>
        </div>

        <button class="proceed-btn">Proceed to Pay</button>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Swiggy Clone | Developed by Dedeepya</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a> |
            <a href="contact.html">Contact Us</a>
        </p>
    </footer>
</body>

</html>
