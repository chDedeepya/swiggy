<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy - Sign Up</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCU1lqt2BVdwDnhdGAAZXhyfiCzL0fsls5Lw&s" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="left">
            <a href="index.html" class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCU1lqt2BVdwDnhdGAAZXhyfiCzL0fsls5Lw&s" alt="Swiggy" class="logo">
                <a href="index.html">Swiggy</a>
            </a>
            <div class="dropdown">
                <button>Location â–¼</button>
                <div class="dropdown-content">
                    <p>Hyderabad</p>
                    <p>Bangalore</p>
                    <p>Chennai</p>
                </div>
            </div>
        </div>
        <nav class="right" style="display: flex; gap: 10px;">
            <a href="offer.html"><i class="fas fa-percent"></i> Offers</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
            <a href="signin.html"><i class="fas fa-sign-in-alt"></i> Sign In</a>
            <a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search food...">
            <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>

    <div class="signin-container">
        <h2>Sign Up</h2>
        <form action="#" method="post" class="signin-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="signin-button">Create Account</button>
        </form>
        <p>Already have an account? <a href="signin.html" class="signup-link">Sign in</a></p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Swiggy Clone | Developed by Dedeepya</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a> |
            <a href="contact.html">Contact Us</a>
        </p>
    </footer>
</body>
</html>
